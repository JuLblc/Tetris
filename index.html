<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Tetris</title>
        <link rel="icon" type="image/png" sizes="32x32" href="images/icon-gameboy.png">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Tetris</h1>
        </header>
        <section id="main">           
            <canvas id="play"></canvas>
            <div id="playing-information">
                <canvas id="next-form"></canvas>
                <div class="info">
                    <p class="text">Score</p>
                    <p class="number">100</p>
                </div>
                <div class="info">
                    <p class="text">Lines</p>
                    <p class="number">10</p>
                </div>
                <div class="info">
                    <p class="text">Level</p>
                    <p class="number">1</p>
                </div>
                <div class="playing-option">
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <p>Pause</p>
                    </div>
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <p>Son</p>
                    </div>
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <p>Next p.</p>
                    </div>
                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <p>Tbd</p>
                    </div>
                </div>
            </div>        
        </section>
    </body>
    <script type="text/javascript" src="./script.js"></script>
</html>
